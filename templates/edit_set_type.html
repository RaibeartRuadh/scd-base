{% extends "base.html" %}

{% block title %}Редактировать тип сета - База данных танцев{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">✏️ Редактировать тип сета</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название типа сета *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               value="{{ set_type.name }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ set_type.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('manage_set_types') }}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Обновить тип сета</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
